<div class="container">
  <div class="row justify-content-center">
    <div class="col-auto">
      <div class="d-flex justify-content-center mb-3">
        <h1 class="my-5">Cerrar sesión</h1>
      </div>
    </div>
  </div>
</div>
<div class="col-12">
  <div class="d-flex justify-content-center my-3">
<p-panel header="Cerrar Sesión">
  <ng-template pTemplate="content">
    <p>¿Seguro de que desea cerrar sesión?</p>
    <button pButton label="Cerrar Sesión" (click)="logout()"></button>
    <button pButton label="Cancelar"  (click)="cancel()"></button>
  </ng-template>
</p-panel>
  </div>
</div>
