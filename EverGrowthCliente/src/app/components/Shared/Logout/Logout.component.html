

<div class="logout-container">
<div class="col-12">
  <div class="d-flex justify-content-center my-3">
    <mat-card>
      <mat-card-header>
        <mat-card-title>Cerrar Sesión</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <p>¿Seguro de que desea cerrar sesión?</p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button class="btn btn-danger m-2" (click)="logout()">Cerrar Sesión</button>
        <button mat-button class="btn btn-danger m-2" (click)="cancel()">Cancelar</button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
</div>
