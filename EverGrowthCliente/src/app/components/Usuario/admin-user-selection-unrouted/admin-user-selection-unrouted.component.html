<div *ngIf="status!=null">
  <div class="d-flex justify-content-center my-3">
    <div class="alert alert-danger" role="alert">
      {{status!.error.message}} - {{status!.message}}
    </div>
  </div>
</div>
<div class="d-flex align-items-center justify-content-center">
  <span class="p-input-icon-left">
    <i class="fa-solid fa-magnifying-glass" style="font-size: 1em;"></i>
    <input type="text" pInputText [(ngModel)]="value" (ngModelChange)="onInputChange($event)"  style="width: 100%; height: 30px;" />
  </span>
  <p-paginator (onPageChange)="onPageChange($event)" [first]="oPaginatorState.first!" [rows]="oPaginatorState.rows!"
    [totalRecords]="oPage?.totalElements || 0" [rowsPerPageOptions]="[10, 20, 50]" class="mx-2"></p-paginator>
  <h3 class="mb-0">Mostrando {{oPage?.numberOfElements}} de {{oPage?.totalElements}}</h3>
</div>
<div class="container mb-5 mt-3" >          

  <p-table [value]="usuarios">

    <ng-template pTemplate="header">
      <tr>
   
        <th (click)="doOrder('id')">Nombre</th>
        <th (click)="doOrder('Apellido1')">Apellido1</th>
        <th (click)="doOrder('Apellido2')">Apellido2</th>
        <th (click)="doOrder('Email')">Email</th>
        <th (click)="doOrder('Username')">Username</th>
        <th (click)="doOrder('Rol')">Rol</th>
        <th >Acciones</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-user of oPage?.content class="align-middle">
      <tr >
       
        <td>{{ user.nombre }}</td>
        <td>{{ user.apellido1 }}</td>
        <td>{{ user.apellido2 }}</td>
        <td>{{ user.email }}</td>
        <td>{{ user.username }}</td>
        <td class="text-center">
          <span *ngIf="user.rol==true">Admin</span>
          <span *ngIf="user.rol==false">User</span>
        </td>
        <td class="text-center">
          <div class="btn-group btn-group-sm" role="group" aria-label="Basic example">
            <button class="btn btn-primary" (click)="onSelectUser(user)"><i class="fa-solid fa-circle-plus"></i></button>
          </div>
        </td>
  

      </tr>
    </ng-template>
   
  </p-table>

</div>
