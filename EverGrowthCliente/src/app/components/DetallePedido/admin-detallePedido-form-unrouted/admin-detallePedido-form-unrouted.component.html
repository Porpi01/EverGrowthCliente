<div *ngIf="status != null">
  <div class="d-flex justify-content-center my-3">
    <div class="alert alert-danger" role="alert">
      {{ status!.error.message }} - {{ status!.message }}
    </div>
  </div>
</div>

<div *ngIf="status == null">
  <div class="container col-12">
    <div class="d-flex justify-content-center my-3">
      <form [formGroup]="pedidoForm" (ngSubmit)="onSubmit()">

        <div class="form-group">
          <mat-form-field *ngIf="operation == 'EDIT'">
            <mat-label>ID:</mat-label>
            <input matInput formControlName="id" placeholder="ID" required readonly>
            <mat-hint align="end">(Cannot change this number)</mat-hint>
          </mat-form-field>
        </div>
        <div class="form-group">
        <mat-form-field>
          <mat-label>Cantidad</mat-label>
          <input matInput formControlName="cantidad" type="number">
          <mat-error *ngIf="hasError('cantidad', 'required')">La cantidad es requerida</mat-error>
        </mat-form-field>
        </div>
        <div class="form-group">
          <mat-form-field >
            <mat-label>Precio Unitario</mat-label>
            <input matInput formControlName="precio_unitario" type="number" step="0.01">
            <mat-error *ngIf="hasError('precio_unitario', 'required')">El precio unitario es requerido</mat-error>
          </mat-form-field>
        </div>
    

        <div formGroupName="productos">
          <div class="form-group">
            <mat-form-field [style.width.px]="350">
              <mat-label>Producto:</mat-label>
              <input matInput formControlName="id" placeholder="ID Producto" required readonly>
            </mat-form-field>
          </div>
          <button style="margin-bottom: 10px" class="btn btn-primary" type="button" (click)="onShowProductoSelection()">
            <i class="pi pi-search"></i> Buscar un producto
          </button>
        </div>

        <div formGroupName="pedidos">
          <div class="form-group">
            <mat-form-field [style.width.px]="350">
              <mat-label>Pedido:</mat-label>
              <input matInput formControlName="id" placeholder="ID pedido" required readonly>
            </mat-form-field>
          </div>
          <button style="margin-bottom: 10px" class="btn btn-primary" type="button" (click)="onShowPedidoSelection()">
            <i class="pi pi-search"></i> Buscar un pedido
          </button>
        </div>

        <!-- BotÃ³n de Guardar -->
       
        <div class="text-center mt-5">

          <p-button type="submit">Guardar</p-button>

        </div>
      </form>
    </div>
  </div>
</div>
