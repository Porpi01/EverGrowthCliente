<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-5">
      <p-card class="custom-card">
        <ng-template pTemplate="header">
          <i class="fa-solid fa-circle-info"></i>
        </ng-template>
        <ng-template pTemplate="content">
          <div><strong>Cantidad:</strong> {{ carritos.cantidad }}</div>
      
            <div *ngIf="carritos.producto">
              <strong>Producto:</strong>
              <ng-container *ngIf="carritos.producto.id">
                <a [routerLink]="['/admin','carritos','view',carritos.producto.id]">
                  {{ carritos.producto.nombre }} 
                </a>
              </ng-container>
            </div>
            <div *ngIf="carritos.user">
              <strong>Usuario:</strong>
              <ng-container *ngIf="carritos.user.id">
                <a [routerLink]="['/admin','usuario','view',carritos.user.id]">
                  {{ carritos.user.nombre }}  {{ carritos.user.apellido1 }} 
                </a>
              </ng-container>
            </div>
        
        </ng-template>
      </p-card>
    </div>
  </div>
</div>
