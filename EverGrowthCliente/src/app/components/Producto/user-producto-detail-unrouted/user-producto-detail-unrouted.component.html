<div class="container">
  <div class="row">
    <!-- Información del producto -->
    <div class="col-lg-4">
      <img [src]="productos.imagen" alt="Imagen del producto" class="img-fluid">
    </div>

    <div class="col-lg-4">
      <div class="product-details">
        <h1>{{ productos.nombre }}</h1>
        <p class="product-description">{{ productos.descripcion }}</p>
        <div class="price-stock">
          <p class="price">Precio: {{ productos.precio }} €</p>
          <p class="stock">Stock: {{ productos.stock }}</p>
        </div>
        <p class="rating">{{ productos.valoracion }} opiniones</p>
      </div>
    </div>
      <!-- Detalles de envío y cantidad -->
      <div class="col-lg-4">
        <div class="shipping-details">
          <h2 class="shipping-title">Detalles de envío</h2>
          <p class="shipping-info">
            <span class="icon"><i class="fas fa-clock"></i></span>
            Compralo ahora y recíbelo en 2-3 días.
          </p>
          <p class="shipping-info">
            <span class="icon"><i class="fas fa-truck"></i></span>
            Envío gratuito para pedidos superiores a 50€.
          </p>
          <p class="shipping-info">
            <span class="icon"><i class="fa-solid fa-circle-info"></i></span>
            Devolución gratuita hasta 10 días.
          </p>
          <!-- Campo de entrada para la cantidad -->
          <div class="form-group mt-3">
            <label for="cantidad" class="form-label">Cantidad:</label>
            <input type="number" id="cantidad" class="form-control" min="1" [(ngModel)]="cantidadSeleccionada">
          </div>
          <button type="button" class="btn btn-primary btn-lg mt-3  me-2" (click)="agregarAlCarrito()">Añadir al carrito</button>
         
        </div>
      </div>
  </div>
</div>
<p-confirmPopup></p-confirmPopup>
