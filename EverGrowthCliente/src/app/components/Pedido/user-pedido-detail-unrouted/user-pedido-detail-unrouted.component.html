<div class="container">
  <div class="row justify-content-center">
    <div class="col-lg-5 col-md-5 d-none d-md-block">
      <i class="fa-solid fa-circle-info"></i>
    </div>
    <div class="col-lg-7 col-md-7 col-sm-12">
      <p-card class="custom-card">
        <ng-template pTemplate="content">
          <div>
            <h1>PEDIDO</h1>
            <div><strong>Fecha Pedido:</strong> {{ pedidos.fecha_pedido | date: 'dd/MM/yyyy' }}</div>
            <div><strong>Fecha entrega:</strong> {{ pedidos.fecha_entrega | date: 'dd/MM/yyyy' }}</div>
            <div *ngIf="pedidos.user !== undefined">
              <strong>Dirección de entrega:</strong>
              <ng-container *ngIf="pedidos.user.id">
                {{ pedidos.user.direccion}} 
              </ng-container>
            </div>
            <div *ngIf="pedidos.user !== undefined">
              <strong>Usuario:</strong>
              <ng-container *ngIf="pedidos.user.id">
                {{ pedidos.user.nombre}} {{ pedidos.user.apellido1}}
              </ng-container>
            </div>
            
            <div><strong>Factura:</strong> <a (click)="imprimirFactura(pedidos.id)"  class="icon-link"><i class="fa-solid fa-file-pdf"></i>
            </a></div>
  
          
            
           
            <button class="btn btn-primary" (click)="volverAtras()">Volver atrás</button>
          </div>
        </ng-template>
      </p-card>
    </div>
  </div>
</div>
